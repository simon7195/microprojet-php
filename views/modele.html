<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- déclaration encodage -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- compatibilité IE anciennes versions -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- affichage smartphone Apple échelle 1-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- emplacement pour le contenu de la balise title : essentiel pour le SEO -->
    <title>{#titre#}</title>
    <!-- emplacement pour le contenu de la méta description. -->
    <meta content="{#description#}" name="description">
    <!-- chargement de la css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- chargement de la favicon -->
    <link href="images/favicon.png" rel="icon" />

    <!-- Spécial compatibilité avec IE inférieur à 9. Les balises HTML5 ne sont pas reconnues. Chargement
    d'un js qui les remplacent (https://github.com/aFarkas/html5shiv)-->
    <!-- les medias queries ne fonctionnent pas. Il faut un fichier css spécifique -->
    <!--[if lte IE 9]>
            <script type="text/javascript" src="js/html5shiv.min.js"></script>
            <link rel="stylesheet" href="css/style_ie.css" type="text/css" media="screen">
        <![endif]-->
</head>

<body>
    <nav>{#menu#}</nav>
    <section class="container-fluid">
        {#content#}
    </section>

    <!-- chargement du javascript-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
